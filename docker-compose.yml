version: '3.8'

services:
  # Django Backend
  backend:
    build:
      context: ./auth
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
      - SECRET_KEY=your-secret-key-here-in-production
      - FRONTEND_URL=http://localhost:3000
      - SECURE_COOKIES=False
      - REDIS_URL=redis://redis:6380/1
    depends_on:
      - redis
    networks:
      - app-network

  # Next.js Frontend
  frontend:
    build:
      context: ./news-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge